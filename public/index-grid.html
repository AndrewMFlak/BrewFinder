<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
    <title>Brew Finder | Find Brew Tours. Host Brew Tours.</title>
    <style>
        * {
            border: 1px solid red;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        article {
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 100%;
        }

        nav {
            display: grid;
            /* grid-template-columns define the number of columns */
            /* There are currently 6 columns in this grid */
            grid-template-columns: auto auto auto auto auto auto;

            /* grid-template-rows defines the number of rows and the height of each row*/
            /* There are currently 2 rows */
            grid-template-rows: 60px;
            grid-gap: 10px;
            padding: 10px;
            text-align: center;
        }

        main-content {
            display: grid;
            /* grid-template-columns define the number of columns */
            /* There are currently 6 columns in this grid */
            grid-template-columns: auto auto auto auto auto auto;

            /* grid-template-rows defines the number of rows and the height of each row*/
            /* There are currently 2 rows */
            grid-template-rows: 200px;
            grid-gap: 10px;
        }

        footer {
            display: grid;
            /* grid-template-columns define the number of columns */
            /* There are currently 6 columns in this grid */
            grid-template-columns: auto auto auto auto auto auto;
            /* grid-template-rows defines the number of rows and the height of each row*/
            /* There are currently 2 rows */
            grid-template-rows: 60px;
            grid-gap: 10px;
            padding: 10px;
            text-align: center;
        }

        .one {grid-column: 1;}
        .two {grid-column: 2;}
        .three {grid-column: 3;}
        .four {grid-column: 4;}
        .five {grid-column: 5;}
        .six {grid-column: 6;}

        #background-image {

            /* background-image: url("https://www.transparenttextures.com/patterns/food.png"); */
            /* background-image:linear-gradient(to right, rgba(236, 114, 245, 1), rgba(191, 60, 182, .8), rgba(82, 103, 151, .4), rgba(62, 104, 170, .4), rgba(67, 210, 199, 1)), 
        url('assets/images/beer.jpg'); */
            /* background-image:linear-gradient(to right, rgba(5, 25, 55, .1), rgba(0, 77, 122, .1), rgba(0, 135, 147, .4), rgba(0, 191, 114, .4), rgba(168, 235, 18, 1)),  
            url('assets/images/beer.jpg');*/
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h2 {

            font-size: 120px;
            font-family: aileron
            /* font-family: 'Carter One', cursive; */
            color: #e5e5e5;
            margin-top: 0;
            text-align: center;
        }

        form {
            display: grid;
            grid-template-areas: 'input input input input search';
            grid-template-columns: auto;
            padding: 10px;
            width: 80%;
            margin: auto;
            width: 50%;
        }

        .search {
            grid-area: search;
        }

        input {
            grid-area: input;
            border: 1px solid #e5e5e5;
            color: #ccc;
            padding: 20px;
            text-align: center;
        }

        #search-button {
            border: 1px solid #e5e5e5;
            color: white;
            background-color: #ccc;
            text-align: center;
        }

        #search-button:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body id="background-image">
    <article id="background-image">
        <!-- Navbar -->
        <nav>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div><a href="host-tour-grid.html">Host A Tour</a></div>
            <div>6</div>
        </nav>

        <!-- Main Contet -->
        <section class="main-content">
            <h2>App</h2>
            <form>
                <input class="input" type="search" placeholder="Find. Book. Have Fun!" autocomplete="additional-name">
                <button id="search-button" class="search">Search</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </footer>
    </article>
</body>

</html>
